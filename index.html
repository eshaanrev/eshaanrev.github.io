<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resforge - Build & Improve Your Resume</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="container">
    <h1>Resforge</h1>
    <form id="resumeForm">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="text" id="phone" placeholder="Phone" required>
      <textarea id="summary" placeholder="Professional Summary" required></textarea>
      <input type="text" id="skills" placeholder="Skills (comma-separated)" required>
      <textarea id="education" placeholder="Education (e.x. B.S. in Finance, XYZ University, 2021)" required></textarea>
      <textarea id="experience" placeholder="Experience (e.x. Back-End Developer at ABC Solutions, 2018)" required></textarea>
      <textarea id="awards" placeholder="Awards (e.x. PVSA Gold Tier)" required></textarea>
      <button type="submit">Build</button>
    </form>

    <div id="resumeOutput" class="resume hidden"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
